<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open Hardware & Software Repository</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="section" x-data="app">

  <div class="container">
    <h1 class="title">Open Hardware & Software Tools</h1>

    <!-- Search -->
    <div class="columns is-variable is-4 mb-5">
      <!-- Search box -->
      <div class="column is-half">
        <input class="input" type="text" placeholder="Search tools..." x-model="query" />
      </div>

      <!-- Category filter -->
      <div class="column">
        <div class="select is-fullwidth">
          <select x-model="selectedCategory">
            <template x-for="category in categories" :key="category">
              <option x-text="category"></option>
            </template>
          </select>
        </div>
      </div>

      <!-- Platform filter -->
      <div class="column">
        <div class="select is-fullwidth">
          <select x-model="selectedPlatform">
            <template x-for="platform in platforms" :key="platform">
              <option x-text="platform"></option>
            </template>
          </select>
        </div>
      </div>
    </div>

    <div class="columns is-variable is-4 mb-4">
      <div class="column">
        <div class="select is-fullwidth">
          <select x-model="sortBy">
            <option value="name-asc">Sort: Name (A-Z)</option>
            <option value="name-desc">Sort: Name (Z-A)</option>
            <option value="release-desc">Sort: Release date (newest)</option>
            <option value="release-asc">Sort: Release date (oldest)</option>
          </select>
        </div>
      </div>
      <div class="column is-two-thirds">
        <article class="message is-info">
          <div class="message-body py-2">
            <strong x-text="filteredTools.length"></strong> tools found
          </div>
        </article>
      </div>
    </div>

    <!-- Tool list -->
    <div class="columns is-multiline">
      <template x-for="tool in filteredTools" :key="tool.slug">
        <div class="column is-one-third">
          <div class="card">
            <div class="card-content">
              <div class="level is-mobile">
                <div class="level-left">
                  <p class="title is-5 mb-1" x-text="tool.name"></p>
                </div>
                <div class="level-right">
                  <figure class="image is-64x64 ml-2">
                    <img
                      :src="tool._logoError ? fallbackLogo(tool.name) : tool.logo_url"
                      :alt="tool.name + ' logo'"
                      @error="tool._logoError = true"
                      style="max-height: 64px; object-fit: contain;"
                    >
                  </figure>
                </div>
              </div>

              <p class="subtitle is-6 mb-2" x-text="tool.category"></p>
              <p x-text="tool.description"></p>
            </div>
            <footer class="card-footer">
              <a class="card-footer-item" :href="tool.website" target="_blank">Website</a>
              <a class="card-footer-item" :href="`tool.html?tool=${tool.slug}`">View details</a>
            </footer>
          </div>
        </div>
      </template>
    </div>

    <article class="message is-warning" x-show="!loading && filteredTools.length === 0">
      <div class="message-body">
        No tools match your current filters.
      </div>
    </article>
  </div>

  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('app', () => ({
        query: '',
        selectedCategory: 'All',
        selectedPlatform: 'All',
        sortBy: 'name-asc',
        loading: true,
        tools: [],
        get categories() {
          const allCategories = this.tools.map(tool => tool.category);
          return ['All', ...new Set(allCategories)];
        },
        get platforms() {
          const allPlatforms = this.tools.flatMap(tool => tool.platforms || []);
          return ['All', ...new Set(allPlatforms)];
        },
        get filteredTools() {
          const q = this.query.toLowerCase();
          const filtered = this.tools.filter(tool => {
            const matchesText =
              tool.name.toLowerCase().includes(q) ||
              tool.description.toLowerCase().includes(q) ||
              tool.tags.some(tag => tag.toLowerCase().includes(q));
            const matchesCategory =
              this.selectedCategory === 'All' || tool.category === this.selectedCategory;
            const matchesPlatform =
              this.selectedPlatform === 'All' ||
              (tool.platforms || []).includes(this.selectedPlatform);
            return matchesText && matchesCategory && matchesPlatform;
          });

          const sorted = [...filtered];
          if (this.sortBy === 'name-asc') sorted.sort((a, b) => a.name.localeCompare(b.name));
          if (this.sortBy === 'name-desc') sorted.sort((a, b) => b.name.localeCompare(a.name));
          if (this.sortBy === 'release-desc') sorted.sort((a, b) => (b.release_date || '').localeCompare(a.release_date || ''));
          if (this.sortBy === 'release-asc') sorted.sort((a, b) => (a.release_date || '').localeCompare(b.release_date || ''));
          return sorted;
        },
        async init() {
          try {
            const res = await fetch('index.json');
            this.tools = await res.json();
          } finally {
            this.loading = false;
          }
        },
        fallbackLogo(name) {
          const initials = (name || 'Tool')
            .split(/\s+/)
            .filter(Boolean)
            .slice(0, 2)
            .map(part => part[0].toUpperCase())
            .join('');
          const svg = `<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64"><rect width="100%" height="100%" fill="#f0f3f6"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#4a4a4a">${initials}</text></svg>`;
          return `data:image/svg+xml;utf8,${encodeURIComponent(svg)}`;
        }
      }));
    });
  </script>
</body>
</html>
